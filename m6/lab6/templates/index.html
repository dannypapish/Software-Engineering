<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <title>Job Scraper</title>
</head>

<body>
    <h1>Job Scraper Database</h1>
    <h2>Software Engineering Jobs in Charlotte</h2>
    <ul>
        {% for job in jobs %}
        <!-- use bootstrap to make this look nice -->
        <div class="job-card">

            <li>
                <!-- TODO 13: use flask to place the correct job title here in a "h3" tag-->
                <h3>{{ job.title }}</h3>

            </li>
            <!-- sublist for job details -->
            <ul>
                <div class="job-company">
                    <li>
                        <!-- TODO 14: use flask to place the correct company name-->
                        {{ job.company }}

                    </li>
                </div>
                <div class="job-logo">
                    <!-- TODO 15: use flask to load the image from the source provided in the json file -->
                    <img src="{{ job.image_url }}">

                </div>
            </ul>
        </div>
        {% endfor %}
    </ul>
</body>

</html>
